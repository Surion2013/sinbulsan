<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신불산 강의 참가</title>
    <style>
        /* 전체 화면 스타일 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        /* 카드 스타일 */
        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px 40px;
            text-align: center;
            width: 300px;
        }

        /* 제목 스타일 */
        .card h1 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }

        /* 카운터 숫자 스타일 */
        .counter {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
            color: #333;
        }

        /* 버튼 스타일 */
        .button-group {
            display: flex;
            justify-content: space-between;
        }

        .button-group button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            transition: background-color 0.3s;
        }

        .button-group button:hover {
            background-color: #555;
        }

        /* 버튼 간격 조절 */
        .button-group button + button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>참석 인원</h1>
        <div class="counter" id="counter">0</div>
        <div class="button-group">
            <button onclick="decrement()">취소</button>
            <button onclick="increment()">참가</button>
        </div>
    </div>

    <script>
        // 초기 값
        let count = 0;

        // 카운터 증가 함수
        function increment() {
            count++;
            document.getElementById('counter').innerText = count;
        }

        // 카운터 감소 함수
        function decrement() {
            if (count > 0) {
                count--;
            }
            document.getElementById('counter').innerText = count;
        }
    </script>
</body>
</html>
