<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신불산 강의 참가</title>
    <style>
        body {
            font-family: 'Noto Sans KR', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            padding: 30px 40px;
            text-align: center;
            width: 320px;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
            color: #2c3e50;
        }
        
        .capacity-info {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }
        
        .counter {
            font-size: 56px;
            font-weight: bold;
            margin: 20px 0;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }
        
        .button-group button {
            flex: 1;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .cancel-btn {
            background-color: #e74c3c;
            color: white;
        }
        
        .join-btn {
            background-color: #2ecc71;
            color: white;
        }
        
        .button-group button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .button-group button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .status-message {
            margin-top: 15px;
            font-size: 14px;
            height: 20px;
            color: #666;
        }

        .my-status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>신불산 강의 참석 인원</h1>
        <div class="capacity-info">최대 수용 인원: 30명</div>
        <div class="counter" id="counter">0</div>
        <div class="button-group">
            <button class="cancel-btn" onclick="cancelAttendance()" id="cancelBtn" disabled>취소</button>
            <button class="join-btn" onclick="joinAttendance()" id="joinBtn">참가</button>
        </div>
        <div class="status-message" id="statusMessage"></div>
        <div class="my-status" id="myStatus"></div>
    </div>

    <script>
        const MAX_CAPACITY = 30;
        let count = parseInt(localStorage.getItem('totalAttendanceCount')) || 0;
        let hasJoined = localStorage.getItem('hasJoined') === 'true';
        let hasCanceled = localStorage.getItem('hasCanceled') === 'true';
        
        function updateDisplay() {
            const counter = document.getElementById('counter');
            const joinBtn = document.getElementById('joinBtn');
            const cancelBtn = document.getElementById('cancelBtn');
            const statusMessage = document.getElementById('statusMessage');
            const myStatus = document.getElementById('myStatus');
            
            // 카운터 업데이트
            counter.innerText = count;
            
            // 버튼 상태 관리
            joinBtn.disabled = hasJoined || hasCanceled || count >= MAX_CAPACITY;
            cancelBtn.disabled = !hasJoined || hasCanceled;
            
            // 상태 메시지 업데이트
            if (count >= MAX_CAPACITY) {
                statusMessage.textContent = '정원이 마감되었습니다';
                statusMessage.style.color = '#e74c3c';
            } else if (count === 0) {
                statusMessage.textContent = '참가자를 기다리고 있습니다';
                statusMessage.style.color = '#666';
            } else {
                statusMessage.textContent = `남은 자리: ${MAX_CAPACITY - count}명`;
                statusMessage.style.color = '#2ecc71';
            }

            // 내 참가 상태 표시
            if (hasJoined) {
                myStatus.textContent = '✅ 참가 신청 완료';
                myStatus.style.color = '#2ecc71';
            } else if (hasCanceled) {
                myStatus.textContent = '❌ 참가 취소 완료';
                myStatus.style.color = '#e74c3c';
            } else {
                myStatus.textContent = '미참가 상태';
                myStatus.style.color = '#666';
            }
            
            // 로컬 스토리지에 저장
            localStorage.setItem('totalAttendanceCount', count);
            localStorage.setItem('hasJoined', hasJoined);
            localStorage.setItem('hasCanceled', hasCanceled);
        }
        
        function joinAttendance() {
            if (!hasJoined && !hasCanceled && count < MAX_CAPACITY) {
                count++;
                hasJoined = true;
                updateDisplay();
            }
        }
        
        function cancelAttendance() {
            if (hasJoined && !hasCanceled) {
                count--;
                hasCanceled = true;
                updateDisplay();
            }
        }
        
        // 초기 화면 설정
        updateDisplay();
    </script>
</body>
</html>
