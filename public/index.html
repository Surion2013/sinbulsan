<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신불산 강의 관리자 페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .reset-btn {
            padding: 8px 16px;
            border-radius: 8px;
            background-color: white;
            border: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #111827;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            background-color: white;
        }

        .form-input:disabled {
            background-color: #f8f9fa;
            color: #6b7280;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        .save-btn {
            width: 100%;
            padding: 16px;
            background-color: #111827;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 12px;
        }

        .modal-text {
            margin-bottom: 24px;
            color: #4b5563;
            font-size: 14px;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }

        .modal-btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }

        .modal-btn-cancel {
            background-color: #f3f4f6;
            border: none;
            color: #111827;
        }

        .modal-btn-confirm {
            background-color: #111827;
            border: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                신불산 강의 관리자 페이지
            </h1>
            <button id="resetBtn" class="reset-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M23 4v6h-6"/>
                    <path d="M1 20v-6h6"/>
                    <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10"/>
                    <path d="M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
                </svg>
                참가자 초기화
            </button>
        </div>

        <div class="grid">
            <div class="form-group">
                <label class="form-label">날짜</label>
                <input type="date" id="dateInput" class="form-input">
            </div>
            <div class="form-group">
                <label class="form-label">시간</label>
                <input type="time" id="timeInput" class="form-input">
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">최대 수용 인원</label>
            <input type="number" id="maxParticipants" class="form-input">
        </div>

        <div class="grid">
            <div class="form-group">
                <label class="form-label">현재 참가자</label>
                <input type="number" id="currentParticipants" class="form-input" disabled>
            </div>
            <div class="form-group">
                <label class="form-label">남은 자리</label>
                <input type="number" id="remainingSeats" class="form-input" disabled>
            </div>
        </div>

        <button id="saveBtn" class="save-btn">저장</button>
    </div>

    <div id="resetModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">참가자 초기화</h3>
            <p class="modal-text">정말로 참가자 수를 초기화하시겠습니까? 이 작업은 되돌릴 수 없습니다.</p>
            <div class="modal-buttons">
                <button id="cancelReset" class="modal-btn modal-btn-cancel">취소</button>
                <button id="confirmReset" class="modal-btn modal-btn-confirm">확인</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script>
        // Firebase 설정
        const firebaseConfig = {
            // 여기에 Firebase 설정을 넣으세요
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 요소 가져오기
        const dateInput = document.getElementById('dateInput');
        const timeInput = document.getElementById('timeInput');
        const maxParticipants = document.getElementById('maxParticipants');
        const currentParticipants = document.getElementById('currentParticipants');
        const remainingSeats = document.getElementById('remainingSeats');
        const resetBtn = document.getElementById('resetBtn');
        const saveBtn = document.getElementById('saveBtn');
        const resetModal = document.getElementById('resetModal');
        const confirmReset = document.getElementById('confirmReset');
        const cancelReset = document.getElementById('cancelReset');

        // 초기 데이터 로드
        async function loadData() {
            try {
                const doc = await db.collection('lectures').doc('current').get();
                if (doc.exists) {
                    const data = doc.data();
                    dateInput.value = data.date;
                    timeInput.value = data.time;
                    maxParticipants.value = data.maxParticipants;
                    currentParticipants.value = data.currentParticipants;
                    remainingSeats.value = data.remainingSeats;
                }
            } catch (error) {
                console.error("Error loading data: ", error);
            }
        }

        // 저장 기능
        saveBtn.addEventListener('click', async () => {
            try {
                await db.collection('lectures').doc('current').set({
                    date: dateInput.value,
                    time: timeInput.value,
                    maxParticipants: parseInt(maxParticipants.value),
                    currentParticipants: parseInt(currentParticipants.value),
                    remainingSeats: parseInt(remainingSeats.value)
                });
                alert('저장되었습니다.');
            } catch (error) {
                console.error("Error saving data: ", error);
                alert('저장 중 오류가 발생했습니다.');
            }
        });

        // 초기화 모달 표시
        resetBtn.addEventListener('click', () => {
            resetModal.style.display = 'flex';
        });

        // 초기화 취소
        cancelReset.addEventListener('click', () => {
            resetModal.style.display = 'none';
        });

        // 초기화 확인
        confirmReset.addEventListener('click', async () => {
            try {
                const max = parseInt(maxParticipants.value);
                await db.collection('lectures').doc('current').update({
                    currentParticipants: 0,
                    remainingSeats: max
                });
                currentParticipants.value = 0;
                remainingSeats.value = max;
                resetModal.style.display = 'none';
                alert('참가자 수가 초기화되었습니다.');
            } catch (error) {
                console.error("Error resetting participants: ", error);
                alert('초기화 중 오류가 발생했습니다.');
            }
        });

        // 페이지 로드 시 데이터 불러오기
        loadData();
    </script>
</body>
</html>
