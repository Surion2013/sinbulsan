<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신불산 강의 참가</title>
    <!-- Firebase SDK 추가 -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getFirestore, doc, setDoc, getDoc, updateDoc, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyALcM_DFFdupCLCd-oW0f0IBanjngX396I",
            authDomain: "sinbulsan-5c1f9.firebaseapp.com",
            projectId: "sinbulsan-5c1f9",
            storageBucket: "sinbulsan-5c1f9.firebasestorage.app",
            messagingSenderId: "316026496310",
            appId: "1:316026496310:web:dd132c679d3f765fc9ff97",
            measurementId: "G-S0BBB92D1X"
        };

        // Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 전역 변수로 설정하여 다른 스크립트에서 사용할 수 있도록 함
        window.db = db;
        window.docRef = doc(db, 'attendance', 'counter');
    </script>
    <!-- 기존 스타일 코드는 그대로 유지 -->
    <style>
        /* 기존 스타일 코드 전체 유지 */
        body {
            font-family: 'Noto Sans KR', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        /* ... 나머지 스타일 코드 유지 ... */
    </style>
</head>
<body>
    <div class="loading">
        <div class="loading-spinner"></div>
    </div>
    <div class="card">
        <h1>신불산 강의 참석 인원</h1>
        <div class="capacity-info">최대 수용 인원: 30명</div>
        <div class="counter" id="counter">-</div>
        <div class="button-group">
            <button class="cancel-btn" onclick="cancelAttendance()" id="cancelBtn" disabled>취소</button>
            <button class="join-btn" onclick="joinAttendance()" id="joinBtn" disabled>참가</button>
        </div>
        <div class="status-message" id="statusMessage"></div>
        <div class="my-status" id="myStatus"></div>
    </div>

    <script type="module">
        const MAX_CAPACITY = 30;
        let count = 0;
        let hasJoined = false;
        const loadingScreen = document.querySelector('.loading');

        // 로딩 표시 함수
        function showLoading() {
            loadingScreen.classList.add('active');
        }

        function hideLoading() {
            loadingScreen.classList.remove('active');
        }

        // Firestore 실시간 업데이트 리스너
        onSnapshot(window.docRef, (doc) => {
            if (doc.exists()) {
                count = doc.data().count || 0;
                updateDisplay();
            }
        });

        // 초기 데이터 로드
        async function loadInitialData() {
            try {
                showLoading();
                const docSnap = await getDoc(window.docRef);
                
                if (docSnap.exists()) {
                    count = docSnap.data().count || 0;
                } else {
                    // 문서가 없다면 생성
                    await setDoc(window.docRef, { count: 0 });
                    count = 0;
                }
                
                updateDisplay();
            } catch (error) {
                console.error('데이터 로드 중 오류:', error);
                alert('데이터를 불러오는 중 오류가 발생했습니다.');
            } finally {
                hideLoading();
            }
        }

        async function joinAttendance() {
            if (!hasJoined && count < MAX_CAPACITY) {
                try {
                    showLoading();
                    await updateDoc(window.docRef, {
                        count: count + 1
                    });
                    hasJoined = true;
                    updateDisplay();
                } catch (error) {
                    console.error('참가 신청 중 오류:', error);
                    alert('참가 신청 중 오류가 발생했습니다.');
                } finally {
                    hideLoading();
                }
            }
        }

        async function cancelAttendance() {
            if (hasJoined) {
                try {
                    showLoading();
                    await updateDoc(window.docRef, {
                        count: count - 1
                    });
                    hasJoined = false;
                    updateDisplay();
                } catch (error) {
                    console.error('참가 취소 중 오류:', error);
                    alert('참가 취소 중 오류가 발생했습니다.');
                } finally {
                    hideLoading();
                }
            }
        }
        
        function updateDisplay() {
            const counter = document.getElementById('counter');
            const joinBtn = document.getElementById('joinBtn');
            const cancelBtn = document.getElementById('cancelBtn');
            const statusMessage = document.getElementById('statusMessage');
            const myStatus = document.getElementById('myStatus');
            
            counter.innerText = count;
            
            joinBtn.disabled = hasJoined || count >= MAX_CAPACITY;
            cancelBtn.disabled = !hasJoined;
            
            if (count >= MAX_CAPACITY) {
                statusMessage.textContent = '정원이 마감되었습니다';
                statusMessage.style.color = '#e74c3c';
            } else if (count === 0) {
                statusMessage.textContent = '참가자를 기다리고 있습니다';
                statusMessage.style.color = '#666';
            } else {
                statusMessage.textContent = `남은 자리: ${MAX_CAPACITY - count}명`;
                statusMessage.style.color = '#2ecc71';
            }

            if (hasJoined) {
                myStatus.textContent = '✅ 참가 신청 완료';
                myStatus.style.color = '#2ecc71';
            } else {
                myStatus.textContent = '미참가 상태';
                myStatus.style.color = '#666';
            }
        }

        // 전역 스코프에 함수들 추가
        window.showLoading = showLoading;
        window.hideLoading = hideLoading;
        window.joinAttendance = joinAttendance;
        window.cancelAttendance = cancelAttendance;
        window.updateDisplay = updateDisplay;
        
        // 페이지 로드 시 초기 데이터 로드
        loadInitialData();
    </script>
</body>
</html>
